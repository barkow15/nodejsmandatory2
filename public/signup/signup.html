<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>Sign up</h3>
            <div class="d-flex justify-content-end social_icon">
                <span><i class="fab fa-facebook-square"></i></span>
            </div>
        </div>
        <div class="card-body">
            <form id="signupForm" method="POST" action="/signup">
                
                <label class="card-label" for="username">Please choose a username</label>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" id="username" name="username" class="form-control" placeholder="username">
                    
                </div>

                <label class="card-label" for="password">Please choose a password</label>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" id="password" name="password" class="form-control" placeholder="password">
                </div>

                <label class="card-label" for="passwordRepeat">Please repeat chosen password</label>

                <div class="input-group form-group">
                    <input type="password" id="passwordRepeat" name="passwordRepeat" class="form-control" placeholder="repeat password">
                </div>
                <div class="row align-items-center remember">
                    <!-- <input type="checkbox">Remember Me -->
                </div>
                <div class="form-group">
                    <input type="submit" value="Sign up" class="btn float-right yellow-btn">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Already have an account?<a href="/login">Log in</a>
            </div>
            <div class="d-flex justify-content-center">
                <!-- <a href="#">Forgot your password?</a> -->
            </div>
        </div>
    </div>
</div>

<script src="signup.js"></script>
