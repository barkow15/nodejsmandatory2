
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>Glad to see you.</h3>
            <p class="ft-white">Now i would like to hear from you so please try and send me an email using the following form (I'll send you a copy):</p>

            <a href="/logout">If you don't feel like being here anymore you can click here to logout.</a>
        </div>
        <div class="card-body">
            <form id="sendMailForm" action="/sendemail" method="POST">
                <div class="form-group">
                    <label for="subject" class="ft-white">Subject:</label>
                    <input class="form-control" type="text" name="subject" id="subject">
                </div>

                <div class="form-group">   
                    <label for="sender" class="ft-white">Your email:</label>
                    <input class="form-control" type="text" name="sender" id="sender">
                </div>

                <div class="form-group">
                    <label for="message" class="ft-white">Message:</label>
                    <textarea class="form-control" name="message" id="message" cols="15" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Send" class="btn float-right yellow-btn sendemail-button">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="dashboard.js"></script>
